# Main settings
font=JetBrains Mono:size=11
prompt="& "
icons-enabled=yes

# Window layout and appearance
anchor=center
lines=10
width=40
horizontal-pad=30
vertical-pad=20
inner-pad=5

[border]
width=5
radius=0

# Gruvbox dark color scheme
[colors]
background=3b4252ff
text=e5e9f0ff
match=81a1c1ff
selection=4c566aff
selection-text=e5e9f0ff
selection-match=b48eadff
border=88c0d0ff

[key-bindings]
cancel=Escape Control+g
execute=Return KP_Enter
prev=Up Control+p
next=Down Control+n
